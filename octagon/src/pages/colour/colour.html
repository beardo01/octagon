<ion-header>

  <ion-navbar>
    <ion-title>Colour</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">
        <ion-label>Save</ion-label>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-button block class="item-container" (click)="displayHidden('colourOne')">
      <p>{{labels[0]}}</p>
      <ul class="inner-list">
        <li *ngIf="toggle1"><button ion-button ion-round [ngClass]='availableColours[0]'(click)="setEventColour(availableColours[0], 0)"></button></li>
        <li *ngIf="toggle1"><button ion-button ion-round [ngClass]='availableColours[1]' (click)="setEventColour(availableColours[1], 0)"></button></li>
        <li *ngIf="toggle1"><button ion-button ion-round [ngClass]='availableColours[2]' (click)="setEventColour(availableColours[2], 0)"></button></li>
        <li><button ion-button ion-round [ngClass]='inUseColours[0]'></button></li>
      </ul>
    </button>
  </ion-list>

  <ion-list>
    <button ion-button block id="colour2" class="item-container" (click)="displayHidden('colourTwo')">
      <p>{{labels[1]}}</p>
      <ul class="inner-list">
        <li *ngIf="toggle2"><button ion-button ion-round [ngClass]='availableColours[0]' (click)="setEventColour(availableColours[0], 1)"></button></li>
        <li *ngIf="toggle2"><button ion-button ion-round [ngClass]='availableColours[1]' (click)="setEventColour(availableColours[1], 1)"></button></li>
        <li *ngIf="toggle2"><button ion-button ion-round [ngClass]='availableColours[2]' (click)="setEventColour(availableColours[2], 1)"></button></li>
        <li><button ion-button ion-round [ngClass]='inUseColours[1]'></button></li>
      </ul>
    </button>
  </ion-list>

  <ion-list>
    <button ion-button block id="colour2" class="item-container" (click)="displayHidden('colourThree')">
      <p>{{labels[2]}}</p>
      <ul class="inner-list">
        <li *ngIf="toggle3"><button ion-button ion-round [ngClass]='availableColours[0]'(click)="setEventColour(availableColours[0], 2)"></button></li>
        <li *ngIf="toggle3"><button ion-button ion-round [ngClass]='availableColours[1]' (click)="setEventColour(availableColours[1], 2)"></button></li>
        <li *ngIf="toggle3"><button ion-button ion-round [ngClass]='availableColours[2]' (click)="setEventColour(availableColours[2], 2)"></button></li>
        <li><button ion-button ion-round [ngClass]='inUseColours[2]'></button></li>
      </ul>
    </button>
  </ion-list>
  
</ion-content>
