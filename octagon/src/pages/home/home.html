<ion-header>
  <ion-navbar>
    <ion-title>Timeline</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-bg">
  <section id="cd-timeline" class="cd-container">
    <div ng-repeat="activity in timeline">
      <div class="cd-timeline-block">
        <div class="cd-timeline-colour">
          <i class="ion-image timelineIcon"></i>
        </div>
        <!-- cd-timeline-img -->
        <div class="cd-timeline-content">
          <h5 class="title">Title</h5>
          <p class="cd-author">by Author on 14/14/14</p>
          <p class="timelineText">Tested</p>
        </div>
      </div>
    </div>
  </section>
</ion-content>
