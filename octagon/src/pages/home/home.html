<ion-header no-bounce>
  <ion-navbar>
    <ion-title>Timeline</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <div id="dayDateArea">
    <h2 id="dayDay">{{weekday_header}}</h2>
    <span id="dayDates">
      <ion-buttons id="test">
        <button id="button0" (click)="dateChange(0)" [ngClass]="{'highlight_date': selected_date === 0}">{{display_days[0]}}</button>
        <button id="button1" (click)="dateChange(1)" [ngClass]="{'highlight_date': selected_date === 1}">{{display_days[1]}}</button>
        <button id="button2" (click)="dateChange(2)" [ngClass]="{'highlight_date': selected_date === 2}">{{display_days[2]}}</button>
        <button id="button3" (click)="dateChange(3)" [ngClass]="{'highlight_date': selected_date === 3}">{{display_days[3]}}</button>
        <button id="button4" (click)="dateChange(4)" [ngClass]="{'highlight_date': selected_date === 4}">{{display_days[4]}}</button>
    </ion-buttons>
    </span>

    <div id="timeBar">
      <div id="bubbles-container">
        <div *ngFor="let bubble of bubbles">
          <div class="bubble"></div>
          <div class="bubble" style="margin-left:42.5%; background-color: red;">{{bubble[0]}}</div>
        </div>
      </div>
    </div>
  </div>
</ion-header>

<!-- Old Section code-->
<ion-content padding>
  <section id="tl" class="tl-container">
    <div ng-repeat="activity in timeline">
      <div class="tl-block">
        <div class="tl-colour tl-grey"></div>
        <div class="tl-content">
          <h5 class="tl-title">Title</h5>
          <p class="tl-description">This is a test message to see how it goes.</p>
          <p class="tl-location">
            <ion-icon name="pin"></ion-icon> Ombrellos</p>
          <p class="tl-time">
            <ion-icon name="time"></ion-icon> 10:00 to 12:00</p>
        </div>
      </div>
    </div>
    <div ng-repeat="activity in timeline">
      <div class="tl-block">
        <div class="tl-colour tl-blue"></div>
        <div class="tl-content">
          <h5 class="tl-title">Title</h5>
          <p class="tl-description">And another test.</p>
          <p class="tl-location">
            <ion-icon name="pin"></ion-icon> Owheo Building</p>
          <p class="tl-time">
            <ion-icon name="time"></ion-icon> 13:45 to 15:00</p>
        </div>
      </div>
    </div>
  </section>
</ion-content>
