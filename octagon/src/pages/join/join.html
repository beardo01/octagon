<ion-content no-bounce>
  <div class="accountLogo"></div>

  <ion-list class="loginSocial">
    <a href="www.facebook.com"><ion-icon name="logo-facebook" class="loginSocial"></ion-icon></a>
    <a href="www.google.com"><ion-icon name="logo-google" class="loginSocial"></ion-icon></a>
  </ion-list>

  <ion-list>

    <ion-item class="accountInput">
      <ion-input type="text" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item class="accountInput">
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item class="accountInput">
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <div class="row">
    <div class="col actionButton">
      <button (click)="homePage()" ion-button class="accountActionButton">Join</button>
    </div>
  </div>

  <div class="linkText text-center">
    <p (click)="signInPage()">Have an account? Sign In</p>
  </div>

</ion-content>
