<ion-content padding>
  <img src='../../assets/Test.png' class="loginLogo">

  <ion-list class="loginSocial">
    <ion-icon name="logo-facebook" class="loginSocial"></ion-icon>
    <ion-icon name="logo-google" class="loginSocial"></ion-icon>
  </ion-list>

  <ion-list>
    <ion-item class=loginInput>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item class=loginInput>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <div class="row">
    <div class="col signIn">
      <button ion-button>Sign In</button>
    </div>
  </div>

  <div class="signup text-center">
    <p>Don't have an account? Join</p>
  </div>
</ion-content>
