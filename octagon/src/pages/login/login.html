<ion-content no-bounce>
  <div class="accountLogo"></div>

  <ion-list class="loginSocial">
    <a href="www.facebook.com"><ion-icon name="logo-facebook" class="loginSocial"></ion-icon></a>
    <a href="www.google.com"><ion-icon name="logo-google" class="loginSocial"></ion-icon></a>
  </ion-list>
  
  <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="authenticate(loginForm.value)">
  <ion-list>
    <ion-item class="accountInput">
      <ion-input type="text" maxlength="35" formControlName="id" [(ngModel)]="id" clearOnEdit="true" placeholder="Email/Username"></ion-input>
    </ion-item>

    <ion-item class="accountInput">
      <ion-input type="password" formControlName="password" [(ngModel)]="password" clearOnEdit="true" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
  </form>

  <ion-item class="accountInput" style="color: red" [hidden]="!invalid"><i>Incorrect username or password</i></ion-item>  

  <div class="row">
    <div class="col actionButton">
      <button ion-button class="accountActionButton" type="submit" form="loginForm">Sign In</button>
    </div>
  </div>

  <div class="linkText text-center">
    <p (click)="joinPage()">Don't have an account? Join</p>
  </div>

</ion-content>
