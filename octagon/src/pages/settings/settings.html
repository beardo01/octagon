<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item (click)="colourPage()">
    <ion-icon name="color-palette" item-left></ion-icon>
      Colours
    <ion-icon name="arrow-forward" item-right></ion-icon>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item (click)="logout()">
    <ion-icon name="ios-pricetag" item-left></ion-icon>
      Labels
    <ion-icon name="arrow-forward" item-right></ion-icon>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item (click)="logout()">
    <ion-icon name="ios-lock" item-left></ion-icon>
      Logout
    <ion-icon name="ios-log-out-outline" item-right></ion-icon>
  </ion-item>
</ion-list>


</ion-content>
