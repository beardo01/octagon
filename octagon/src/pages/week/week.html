<ion-content no-bounce>
  <div id="weekDateArea">
    <h2 id="weekDay">{{date_range}}</h2>
    <span id="weekDates">
      <div>{{display_days[0]}}</div>
      <div>{{display_days[1]}}</div>
      <div>{{display_days[2]}}</div>
      <div>{{display_days[3]}}</div>
      <div>{{display_days[4]}}</div>
    </span>
  </div>

  <div id="tl-container">
    <button class="tl-line" (click)="select_day(0)" *ngFor="let bubble of bubbles_week">
      <div *ngFor="let bubble_day of bubble">
        <div class="bubble_week tl-{{bubble_day[1]}}" [ngStyle]="{'margin-top': bubble_day[0]}"></div>
      </div>
    </button>
  </div>
</ion-content>
