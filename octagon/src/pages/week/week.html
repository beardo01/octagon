<ion-content no-bounce>
  <div id="weekDateArea">
    <h2 id="weekDay">{{date_range}}</h2>
    <span id="weekDates">
      <h4>{{display_days[0]}}</h4>
      <h4>{{display_days[1]}}</h4>
      <h4>{{display_days[2]}}</h4>
      <h4>{{display_days[3]}}</h4>
      <h4>{{display_days[4]}}</h4>
    </span>
  </div>

  <div id="tl-container">
    <div class="tl-line" *ngFor="let bubble of bubbles_week">
      <div *ngFor="let bubble_day of bubble">
        <div class="bubble_week tl-{{bubble_day[1]}}" [ngStyle]="{'margin-top': bubble_day[0]}"></div>
      </div>
    </div>
  </div>
</ion-content>
